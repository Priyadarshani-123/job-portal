<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobs</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .job-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .job-card {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Available Jobs</h1>
  <button onclick="logout()">Logout</button>
  <a href="applications.html">üìÑ View My Applications</a>

  <div id="status"></div>
  <div id="job-list" class="job-container"></div>

  <script>
  const API = "https://job-portal-1-v2x2.onrender.com";

  if (!localStorage.getItem("user")) {
    window.location.href = "auth.html"; // redirect if not logged in
  }

  async function fetchJobs() {
    const res = await fetch(`${API}/jobs`);
    const jobs = await res.json();
    const container = document.getElementById("job-list");

    container.innerHTML = jobs.map(job => `
      <div class="job-card">
        <h3>${job.title}</h3>
        <p><b>Company:</b> ${job.company}</p>
        <p><b>Skills:</b> ${job.skills}</p>
        <p><b>Type:</b> ${job.type}</p>
        <button onclick="applyJob(${job.id})">Apply</button>
      </div>
    `).join("");
  }

  async function applyJob(jobId) {
    const username = localStorage.getItem("user");

    const res = await fetch(`${API}/apply`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, jobId })
    });

    const data = await res.json();
    const status = document.getElementById("status");

    if (res.ok) {
      status.innerHTML = `<p style="color: green;">‚úÖ ${data.message}</p>`;
    } else {
      status.innerHTML = `<p style="color: red;">‚ùå ${data.error}</p>`;
    }
  }

  function logout() {
    localStorage.removeItem("user");
    window.location.href = "auth.html";
  }

  fetchJobs();
  </script>
</body>
</html>
