<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Applications</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .app-card {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>My Applications</h1>
  <button onclick="logout()">Logout</button>
  <a href="jobs.html">üîô Back to Jobs</a>

  <div id="status"></div>
  <div id="apps"></div>

  <script>
  const API = "https://job-portal-1-v2x2.onrender.com";

  if (!localStorage.getItem("user")) {
    window.location.href = "auth.html"; // redirect if not logged in
  }

  async function fetchApplications() {
    const username = localStorage.getItem("user");
    const res = await fetch(`${API}/applications/${username}`);
    const apps = await res.json();
    const container = document.getElementById("apps");

    if (apps.length === 0) {
      container.innerHTML = "<p>No applications yet.</p>";
      return;
    }

    container.innerHTML = apps.map(app => `
      <div class="app-card">
        <h3>${app.title}</h3>
        <p><b>Company:</b> ${app.company}</p>
        <p><b>Skills:</b> ${app.skills}</p>
        <p><b>Type:</b> ${app.type}</p>
        <button onclick="withdraw(${app.id})">Withdraw</button>
      </div>
    `).join("");
  }

  async function withdraw(id) {
    const res = await fetch(`${API}/applications/${id}`, {
      method: "DELETE"
    });

    const data = await res.json();
    const status = document.getElementById("status");

    if (res.ok) {
      status.innerHTML = `<p style="color: green;">‚úÖ ${data.message}</p>`;
      fetchApplications(); // refresh list
    } else {
      status.innerHTML = `<p style="color: red;">‚ùå ${data.error}</p>`;
    }
  }

  function logout() {
    localStorage.removeItem("user");
    window.location.href = "auth.html";
  }

  fetchApplications();
  </script>
</body>
</html>
